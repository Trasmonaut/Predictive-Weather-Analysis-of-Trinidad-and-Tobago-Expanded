<!doctype html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="static\index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

        <title>TT Weather Predict</title>
    </head>
<body>
    <nav>
        <div class="nav-wrapper" style="background-color: white;">
            <a href="#" class="brand-logo" style="padding-left: 20px; font-family: Montserrat; font-weight: bold; color: black;">
                TT Weather Predict
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/moreinfo" style="font-weight: bold; color: black;">Terms and Conditions</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="banner">
            <div class="row">
                <p class="main-title">TT Weather Predict<i class="fa-regular fa-registered" style="font-size: small;"></i></p>
                <p class="subtitle">Predict Future Weather in Trinidad and Tobago based of Historical Data<i class="fa-solid fa-trademark" style="font-size: small;"></i></p>

    
               
                    <form class="col s12" action="/result" method="POST">
                        <div class="row search">
            
                            <div class="input-field col s4 m6">
                                <div class="input-field col s12">
                                    <input type="text" class="datepicker" id="date" name="date" required>
                                    <label for="date" style="color: #082745;">Date<i class="fa-solid fa-calendar-days"></i></label>
                                    
                                </div>
                            </div>

                            <div class="input-field col s4 m6">
                                <select name="location" id="location" required>
                                    <option value="" disabled selected>Select Location</option>
                                    <option value="0">Arima</option>
                                    <option value="1">Chaguanas</option>
                                    <option value="2">Crown Point</option>
                                    <option value="3">Diego Martin</option>
                                    <option value="4">Penal-Debe</option>
                                    <option value="5">Piaco</option>
                                    <option value="6">Point Fortin</option>
                                    <option value="7">Port of Spain</option>
                                    <option value="8">Princes Town</option>
                                    <option value="9">Rio Claro-Mayaro</option>
                                    <option value="10">San Fernando</option>
                                    <option value="11">San Juan-Laventille</option>
                                    <option value="12">Sangre Grande</option>
                                    <option value="13">Scarborough</option>
                                    <option value="14">Siparia</option>
                                    <option value="15">Talparo</option>
                                </select>
                                
                            </div>
                            
                        
                        <div class="input-field col s4 m6">
                            <button class="btn waves-effect waves-light" type="submit" name="action" style="background-color: #082745; width:100%; font-weight: bold;">Predcit 
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                                
                    </div>
                    </form>
                </div>
                <p class="image-credit">Image by Kenrick Baksh</p>

                <a class="link" href="/moreinfo" style="text-decoration: none;">
                    Our predictor can make mistakes. See more here...<i class="fa-solid fa-trademark" style="font-size: small; "></i>
                </a>
            </div>
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.datepicker');
            var instances = M.Datepicker.init(elems, {
                format: 'dd-mm-yyyy',
                autoClose: true
        });
    
        });

        $(document).ready(function(){
            $('select').formSelect();
        });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
